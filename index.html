<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>

    <div class="score">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <div class="choices">
      <button class="choice" id="rock">
        <img src="https://img.icons8.com/ios/452/rock.png" alt="Rock" />
      </button>
      <button class="choice" id="paper">
        <img src="https://img.icons8.com/ios/452/paper.png" alt="Paper" />
      </button>
      <button class="choice" id="scissors">
        <img src="https://img.icons8.com/ios/452/scissors.png" alt="Scissors" />
      </button>
    </div>

    <div class="result">
      <h2>Choose an option to start the game</h2>
      <p id="result-text"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
